<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubic Shop</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
    
<body>
    <div class="shop">
        <div class="header">
            <nav class="header-body grid">
                <div class="header__logo">
                    <span> <img class="header__logo-img" src="./assets/img/cube2.png" alt="logo-img"> </span>
                    <div class="header__logo--strong-text">THE RUBIK SHOP</div>
                </div>

                <div class="header__home">
                    <i class="fa-solid fa-house"></i>
                </div>

                <div class="header__search" >
                    <div class="header__search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input id="header-search-input" class="header__search-input" type="text" placeholder="Search here..." autocomplete="off"/>
                    <div class="search-recommend-btn">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="search-recommend hidden">
                        <div class="search-recommend__list"></div>
                    </div>
                </div>
                <div class="search-layout hidden"></div>
                
                <div class="header__cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

                <div class="header__logging">
                    <div class="header__logging--log-in">
                        <div" class="header__logging--link">Log in</a>
                    </div>
                    <div class="header__logging--separation"></div>
                    <div class="header__logging--sign-up">
                        <div class="header__logging--link">Sign up</div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="grid">
            <div class="banner">
                <img class="banner-img">
                <button type="submit" class="banner__btn-subcribe">Subcribe</button>
            </div>
            <div class="classifier__list">
                <div class="filter-box">
                    <h3>FILTER</h3>
                    <form class="filter-body" name="filter">
                        <lable class="filter__product-name">
                            Product name:
                            <input type="text" placeholder="Rubik" name="product_name">
                        </lable>
                        <div class="filter__select-type">
                            <label class="filter-form-lable">
                                <input type="radio" value="" name="type" checked>
                                All
                            </label>
                            <label class="filter-form-lable">  
                                <input type="radio" value="Classic" name="type">
                                Classic
                            </label>
                            <label class="filter-form-lable"> 
                                <input type="radio" value="Variant" name="type">
                                Variant
                            </label>
                            <label class="filter-form-lable">
                                <input type="radio" value="Accessories" name="type">
                                Accessories
                            </label>
                        </div>
                        
                        <div class="filter__range">
                            <label class="filter-form-lable"> Use range <input type="checkbox" name="use-range" id="filter-range-checkbox"></label>
                            <div class="filter-bound filter-bound--disable">From: <input type="number" min=0 name="from" value=0>$</div>
                            <div class="filter-bound filter-bound--disable">To: <input type="number" min=0 name="to" value=10>$</div>
                            <label class="filter-form-lable"> Sale off <input type="checkbox" name="saleoff"></label>
                        </div>
                        
                        <button class="filter__submit-btn" type="submit">Confirm</button>
                    </form>
                </div>
                <button class="classifier__item classifier__item--advanced-filter">
                    Filter
                </button>
                <button class="classifier__item classifier__item--all inUse">
                    All
                </button>
                <button class="classifier__item classifier__item--classic-filter">
                    Classic
                </button>
                <button class="classifier__item classifier__item--variant-filter">
                    Variant
                </button>
                <button class="classifier__item classifier__item--acsr-filter">
                    Accessories
                </button>
                
            </div>
            
            <div class="list-title">FOUND PRODUCT</div>

            <ul class="list-product"></ul>

            <div class="pagination">
                <i class="fa-solid fa-arrow-left pagination__icon pagination__icon--left"></i>
                <div class="pagination__list"></div>
                <i class="fa-solid fa-arrow-right pagination__icon pagination__icon--right"></i>
            </div>

            <div class="goto-btn" title="Go to top">
                <i class="fa-solid fa-circle-arrow-up"></i>
            </div>
        </div>
        
    </div>  

    <footer class="footer">
        <p class="footer__copyright">Copyright © 2023 TruongNgo | Built with VS Code by Truong and Members.</p>
    </footer>

    <div class="product-detail">
        <div class="product-detail__layout"></div>
        <div class="product-detail__body">
            <div class="product-detail__img"></div>
            <div class="product-detail__container">
                <div class="product-detail__name"> Rubik Name </div>
                <div class="product-detail__wrapper">
                    <table class="product-detail__info-table">
                        <tr>
                            <td style="font-weight: bold;">Brand</td>
                            <td class="detail-brand">Helios</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">Type</td>
                            <td class="detail-type">Classic</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;">Components</td>
                            <td class="detail-Chatlieu">Plastic, Magnet</td>
                        </tr>
                    </table>
                    <div class="product-detail__decription"></div>
                </div>
                <div class="product-detail__cart">
                    <div class="product-detail-prices"></div>
                    <div class="detail-cart-button" title="Thêm vào giỏ hàng">
                        <i class="fa-solid fa-cart-shopping cart__icon"></i>
                    </div>
                </div>
            </div>
            <div class="detail-exit-button">
                <i class="fa-solid fa-xmark"></i>   
            </div>
        </div>
    </div>

    
    <script type="module" src="./assets/js/classify.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/search.js"></script>
</body>
</html>
