<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubic Shop</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
    
<body>
    <div class="shop">
        <div class="header">
            <nav class="header-body grid">
                <div class="header__logo">
                    <span> <img class="header__logo-img" src="./assets/img/cube2.png" alt="logo-img"> </span>
                    <div class="header__logo--strong-text">THE RUBIK SHOP</div>
                </div>

                <div class="header__home">
                    <i class="fa-solid fa-house"></i>
                </div>

                <div class="header__search">
                    <div class="header__search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input id="search" class="header__search-input" type="text" placeholder="Search here...">
                    
                </div>

                
                <div class="header__cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

                <div class="header__logging">
                    <div class="header__logging--log-in">
                        <div" class="header__logging--link">Log in</a>
                    </div>
                    <div class="header__logging--separation"></div>
                    <div class="header__logging--sign-up">
                        <div class="header__logging--link">Sign up</div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="grid">
            <div class="banner">
                <button type="submit" class="banner__btn-subcribe">Subcribe</button>
            </div>
        
            <div class="classifier__list">
                <div class="classifier__item classifier__item--advanced-filter">
                    Filter
                </div>
                <div class="classifier__item classifier__item--classic-filter">
                    Classic
                </div>
                <div class="classifier__item classifier__item--variant-filter">
                    Variant
                </div>
                <div class="classifier__item classifier__item--acsr-filter">
                    Accessories
                </div>
            </div>

            <ul class="list-product"></ul>

            
            <div class="pagination">
                <i class="fa-solid fa-arrow-left pagination__icon pagination__icon--left"></i>
                <div class="pagination__list"></div>
                <i class="fa-solid fa-arrow-right pagination__icon pagination__icon--right"></i>
            </div>

            <div class="goto-btn" title="Go to top">
                <i class="fa-solid fa-circle-arrow-up"></i>
            </div>
        </div>

        <footer class="footer">
            
        </footer>
    </div>  

    <div class="product-detail">
        <div class="product-detail__layout"></div>
        <div class="product-detail__body">
            <div class="product-detail__image">
                <div class="detail-img"></div>
            </div>
            <div class="product-detail__container">
                <div class="product-name"> Rubik Name </div>
                <div class="product-info">
                    <table class="product-info__table">
                        <tr>
                            <th>Vendor</th>
                            <th>Published at</th>
                            <th>Product type</th>
                            <th>Gia</th>
                        </tr>
                        <tr class="detail-table__row">
                        </tr>
                    </table>

                    <div class="product-info__decription">
                        GAN 14 3x3 Magnetic (MagLev) is the next step in cubing and has a total of 1,296 different customization settings!
                    </div>
                </div>

                
                <div class="product-detail__cart" title="Thêm vào giỏ hàng">
                    <div class="detail-cart-button">
                        <i class="fa-solid fa-cart-shopping cart__icon"></i>
                    </div>
                </div>
            </div>

            <div class="exit-detail-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    
    <script type="module" src="./assets/js/classify.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
